<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Are You a person?</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#7c3aed;
      --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(800px 400px at 10% 10%, rgba(124,58,237,0.12), transparent 15%),
        radial-gradient(600px 300px at 90% 90%, rgba(14,165,233,0.06), transparent 15%),
        var(--bg);
      color:#e6eef6;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:100%;
      max-width:760px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      padding:28px;
      box-shadow:0 10px 30px rgba(3,7,18,0.6);
      border:1px solid rgba(255,255,255,0.03);
    }

    header{
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:18px;
    }

    h1{
      margin:0;
      font-size:20px;
      letter-spacing: -0.2px;
    }
    p.lead{
      margin:6px 0 0 0;
      color:var(--muted);
      font-size:13px;
    }

    .question-list{
      margin-top:14px;
      display:grid;
      gap:12px;
    }

    .question{
      background:var(--glass);
      padding:14px;
      border-radius:12px;
      display:flex;
      gap:12px;
      align-items:center;
    }

    .question .qnum{
      width:36px;
      height:36px;
      border-radius:8px;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      display:grid;
      place-items:center;
      font-weight:600;
      color:var(--muted);
      flex-shrink:0;
    }

    .question .qtext{
      font-size:15px;
    }

    .btn-row{
      margin-top:18px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
    }

    .btn{
      background:linear-gradient(90deg, var(--accent), #06b6d4);
      color:white;
      border:none;
      padding:12px 16px;
      border-radius:12px;
      cursor:pointer;
      font-weight:600;
      box-shadow:0 8px 20px rgba(7,12,32,0.45);
      min-width:80px;
    }

    .btn.secondary{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--muted);
      font-weight:600;
    }

    .result{
      margin-top:18px;
      background:linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.006));
      padding:18px;
      border-radius:12px;
      display:none;
      align-items:center;
      gap:14px;
    }

    .result.show{ display:flex; }

    .badge{
      width:64px;
      height:64px;
      border-radius:12px;
      display:grid;
      place-items:center;
      font-size:28px;
      font-weight:700;
      color:white;
      background:linear-gradient(135deg,#f97316, #f43f5e);
      box-shadow:0 8px 30px rgba(244,63,94,0.14);
      flex-shrink:0;
    }

    .result .rbody{ line-height:1.25; }
    .result .rhead{ font-weight:700; font-size:18px; }
    .muted-small{ color:var(--muted); font-size:13px; margin-top:6px; }

    footer{
      margin-top:16px;
      color:var(--muted);
      font-size:12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .confetti {
      pointer-events:none;
      position:fixed;
      inset:0;
      z-index:50;
    }

    @media (max-width:520px){
      .logo{width:48px;height:48px}
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <header>
      <div>
        <h1 id="title">Are you a person?</h1>
        <p class="lead">A silly, safe quiz. Answer honestly â€” the result will always reveal that you are one.</p>
      </div>
    </header>

    <div class="question-list" aria-live="polite">
      <div class="question">
        <div class="qnum">1</div>
        <div class="qtext">Do you consider yourself a person?</div>
      </div>
    </div>

    <div class="btn-row">
      <button type="button" class="btn" id="yesBtn">Yes</button>
      <button type="button" class="btn" id="noBtn">No</button>
      <button type="button" class="btn secondary" id="resetBtn">Reset</button>
    </div>

    <div class="result" id="result" role="status" aria-live="polite">
      <div class="badge" aria-hidden>ðŸ¤¡</div>
      <div class="rbody">
        <div class="rhead" id="resultTitle">Yes â€” you're a person!</div>
        <br>
        <div class="rhead">What did you expect?</div>
      </div>
    </div>

    <footer>
      <div>Made without bad intentions.</div>
      <div class="muted-small">Tip: this is intended as humor.</div>
    </footer>
  </div>

  <canvas class="confetti" id="confettiCanvas" aria-hidden></canvas>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const resetBtn = document.getElementById('resetBtn');
    const result = document.getElementById('result');
    const confettiCanvas = document.getElementById('confettiCanvas');

    function showResult(){
      result.classList.add('show');
      launchConfetti();
    }

    yesBtn.addEventListener('click', showResult);
    noBtn.addEventListener('click', showResult);

    resetBtn.addEventListener('click', () => {
      result.classList.remove('show');
    });

    // Confetti effect
    function launchConfetti(){
      const ctx = confettiCanvas.getContext('2d');
      if(!ctx) return;
      confettiCanvas.width = innerWidth;
      confettiCanvas.height = innerHeight;
      const pieces = [];
      const colors = ['#FF6B6B','#FFD93D','#6BCB77','#4D96FF','#B388EB'];
      for(let i=0;i<120;i++){
        pieces.push({
          x: Math.random()*confettiCanvas.width,
          y: Math.random()*confettiCanvas.height - confettiCanvas.height,
          r: (Math.random()*6)+4,
          d: (Math.random()*40)+10,
          color: colors[Math.floor(Math.random()*colors.length)],
          tilt: Math.random()*10,
          tiltAngle: Math.random()*Math.PI*2,
        });
      }
      let frames = 0;
      function draw(){
        frames++;
        ctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height);
        for(const p of pieces){
          p.tiltAngle += 0.05;
          p.y += Math.cos(p.d) + 2 + p.r/2;
          p.x += Math.sin(p.d);
          p.tilt = Math.sin(p.tiltAngle) * 12;
          ctx.beginPath();
          ctx.ellipse(p.x + p.tilt, p.y, p.r, p.r*0.6, 0, 0, Math.PI*2);
          ctx.fillStyle = p.color;
          ctx.fill();
        }
        if(frames < 160){
          requestAnimationFrame(draw);
        } else {
          ctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height);
        }
      }
      draw();
    }
  </script>
</body>
</html>
